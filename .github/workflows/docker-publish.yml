name: Publish to Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: uprightman/grafana-sqlite-to-psql
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
        labels: |
          org.opencontainers.image.title=grafana-sqlite-to-psql
          org.opencontainers.image.description=Migrate Grafana from SQLite to PostgreSQL using pgloader.
          org.opencontainers.image.url=https://github.com/uprightman/grafana-sqlite-to-psql
        flavor: latest=true
        readme-file: ./README.md

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
